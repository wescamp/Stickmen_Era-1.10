#textdomain wesnoth-Stickmen_Era

[unit_type]
    id=STICKMEN_sadico
    name= _ "Sadist"
    race=STICKMEN_stickman
    gender=male
    image="units/stickmen/sadico.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
#   profile= ??
    ellipse="misc/ellipse"
    hitpoints=70
    movement_type=orcishfoot
    [resistance]
        pierce=60
        impact=60
        blade=80
        cold=100
        arcane=100
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= _ "[DESCRIPTION]"
    die_sound=die-stick-1.wav
    [attack]
	name=hammer
	description= _ "hammer"
	icon=attacks/hammer-troll.png
        type=impact
	range=melee
	damage=12
	number=3
     [/attack]
     [attack]
	name=shield
	description= _ "shield"
	icon=attacks/rectangular-shield.png
	type=impact
	range=melee
	damage=16
	number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
     [/attack]
     [attack]
        name=shockwave
        description= _ "shockwave"
        icon=attacks/rock_thrown.png
        type=non elemental
        range=ranged
        damage=13
        number=2
     [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/stickmen/sadico.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/stickmen/sadico.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/stickmen/sadico.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/stickmen/sadico.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
[/unit_type]
